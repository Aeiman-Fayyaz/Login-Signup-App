<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Signup App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Sweet Alert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-[#0D1B2A] min-h-screen flex items-center justify-center p-4">
    <div class="bg-[#778DA9] rounded-2xl shadow-2xl shadow-[#415A77] p-8 w-full max-w-md" data-aos="fade-up"
        data-aos-duration="800">
        <div class="text-center mb-8">
            <h1 class="text-[#E0E1DD] text-3xl font-bold" data-aos="fade-down" data-aos-delay="200">Login Signup App
            </h1>
        </div>

        <div class="space-y-4 mb-6">
            <input type="email" name="email" id="email" placeholder="Enter your Email"
                class="w-full p-3 rounded-lg bg-[#415A77] text-[#E0E1DD] placeholder-[#E0E1DD] focus:outline-none focus:ring-2 focus:ring-[#E0E1DD] transition-all duration-300"
                data-aos="fade-right" data-aos-delay="300" required>
            <input type="password" name="password" id="password" placeholder="Enter your Password"
                class="w-full p-3 rounded-lg bg-[#415A77] text-[#E0E1DD] placeholder-[#E0E1DD] focus:outline-none focus:ring-2 focus:ring-[#E0E1DD] transition-all duration-300"
                data-aos="fade-left" data-aos-delay="400" required>
        </div>

        <div class="space-y-4 mb-6">
            <p class="w-full p-3 rounded-lg bg-[#415A77] text-[#E0E1DD] placeholder-[#E0E1DD] focus:outline-none focus:ring-2 focus:ring-[#E0E1DD] transition-all duration-300"
                data-aos="fade-right" data-aos-delay="300"> Already have an account? <a href="./login.html">Login</a>
            </p>
        </div>

        <div class="flex space-x-4">
            <button type="submit" id="login"
                class="flex-1 cursor-pointer bg-[#415A77] text-[#E0E1DD] py-3 rounded-lg font-medium hover:bg-[#0D1B2A] transition-all duration-300 shadow-lg hover:shadow-[#415A77]"
                data-aos="zoom-in" data-aos-delay="500">
                Login
            </button>
            <button type="submit" id="signup"
                class="flex-1 cursor-pointer bg-[#415A77] text-[#E0E1DD] py-3 rounded-lg font-medium hover:bg-[#0D1B2A] transition-all duration-300 shadow-lg hover:shadow-[#415A77]"
                data-aos="zoom-in" data-aos-delay="600">
                Signup
            </button>
            <button type="submit" id="google"
                class="flex-1 cursor-pointer bg-[#415A77] text-[#E0E1DD] py-3 rounded-lg font-medium hover:bg-[#0D1B2A] transition-all duration-300 shadow-lg hover:shadow-[#415A77]"
                data-aos="zoom-in" data-aos-delay="600">
                <i class="fa-brands fa-google"></i>
            </button>
        </div>
    </div>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            once: true,
            duration: 800,
        });
    </script>

    <!-- Our JS -->
    <script type="module" src="./app.js"></script>
    <!-- Sweet Alert Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
